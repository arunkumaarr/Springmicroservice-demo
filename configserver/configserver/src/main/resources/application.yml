server:
  port: 9296

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/arunkumaarr/spring-micro-config
          clone-on-start: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}